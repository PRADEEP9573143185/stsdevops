apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mying-rule
  namespace: nginx-ingress
  #annotations:
    #kubernetes.io/ingress.class: "nginx"
    #ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /electronics
          backend:
             service:
              name: myshop-electronics-svc
              port:
                number: 80
        - path: /fashion
          backend:
              service:
              name: myshop-fashion-svc
              port:
                number: 80
        - path: /travel
          backend:
            service:
              name: myshop-travel-svc
              port:
                number: 80
